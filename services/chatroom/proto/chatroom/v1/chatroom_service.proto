syntax = "proto3";

package chatroom.v1;

option go_package = "github.com/dietzy1/chatapp/services/chatroom/proto/chatroom/v1;chatroomv1";

service StonkService {
rpc GetStonk(GetStonkRequest) returns (GetStonkResponse) {}
}



message GetStonkRequest {
    string stonk = 1;
}

message GetStonkResponse {
    string error = 1;
    string stonk = 2;
    string buyornot = 3;
}

